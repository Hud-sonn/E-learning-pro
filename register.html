<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Register</title>
  <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <img src="asset/logo.png" alt="logo">
          <div style="font-weight:700">E-Learn Pro</div>
          </div>
          <nav class="nav">
            <a href="index.html">Home</a>
            </nav>
            </header>
            <main style="max-width:480px;margin:18px auto">
              <div class="card">
                <h2>Create account</h2>
                <form id="registerForm" style="display:flex;flex-direction:column;gap:8px;margin-top:12px">
                  <input id="name" placeholder="Full name" style="padding:10px;border-radius:8px;background:#071021;border:1px solid rgba(255,255,255,0.03);color:var(--text)">
                  <input id="r-email" placeholder="Email" required style="padding:10px;border-radius:8px;background:#071021;border:1px solid rgba(255,255,255,0.03);color:var(--text)"
                  ><input id="r-password" type="password" placeholder="Password (min 6)" required style="padding:10px;border-radius:8px;background:#071021;border:1px solid rgba(255,255,255,0.03);color:var(--text)">
                  <button id="registerBtn" class="button">Create account</button></form
                  ><p class="small" style="margin-top:8px">We'll send a verification email. Please verify before taking exams
                  .</p>
                  <p id="rmsg" class="small" style="color:#8f8;display:none"
                  ></p></div>
                  </main>
                  </div>
                  <script type="module" src="js/firebase-config.js">
                    
                  </script>
                  <script type="module" src="js/auth.js">
                    
                  </script>
                  </body>
                  </html>
