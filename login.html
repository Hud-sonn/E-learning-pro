<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <div class="container">
        <header class="header">
          <div class="logo">
            <img src="asset/logo.png" alt="logo"
            >
            <div style="font-weight:700">E-Learn Pro</div
            ></div
            ><nav class="nav">
              <a href="index.html">Home</a>
              </nav>
              </header>
              <main style="max-width:480px;margin:18px auto">
                <div class="card">
                  <h2 style="margin:0 0 8px 0">Sign in</h2>
                  <div class="small">Use Email or Google</div
                  ><form id="loginForm" style="margin-top:12px;display:flex;flex-direction:column;gap:8px">
                    <input id="email" placeholder="Email" required style="padding:10px;border-radius:8px;background:#071021;border:1px solid rgba(255,255,255,0.03);color:var(--text)"
                  >
                  <input id="password" type="password" placeholder="Password" required style="padding:10px;border-radius:8px;background:#071021;border:1px solid rgba(255,255,255,0.03);color:var(--text)">
                  <button type="submit" class="button">Sign in</button>
                  </form>
                  <div style="margin-top:8px;display:flex;gap:8px">
                    <button id="googleBtn" class="button" style="background:#fff;color:#111">Continue with Google</button>
                    </div>
                    <p class="small" style="margin-top:10px">Don't have an account? <a href="register.html">Register</a
                    ></p>
                    <p id="msg" class="small" style="color:#f88;display:none">
                      
                    </p>
                    </div>
                    </main>
                    </div>
                    <script type="module" src="js/firebase-config.js">
                      
                    </script>
                    <script type="module" src="js/auth.js">
                      
                    </script>
                    </bod>
                   </html>
